<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
<style>
    .Head{
        font-size: 0.5;
        color: black;
        text-align: center;
    }
    .List{
        font-size: 0.5;
    }
    .Course{
        font-size: 0.5;
        color: black;
        text-align: center;
    }
    .Table{
        table, th, td{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    }
    </style>
</head>
<body>
    <div class="Head">
        <h1>My Favourite Fruits</h1>
    </div>
    <div class="List">
        <ul style="list-style-type:lower-roman">
            <li>Watermelon</li>
            <li>Banana</li>
            <li>Durian</li>
        </ul>
    </div>
    <div class="Course">
        <h1>My Courses</h1>
    </div>
    <div class="Image">
        <img src="/test-site/images/Sc0.png">
        <p><img src="/test-site/images/Sc.png"></p>
    </div>
    <div class="Table">
        <table>
            <tr>
                <th>Day/Time</th>
                <th>9.00-9.30</th>
                <th>9.30-10.00</th>
                <th>10.00-10.30</th>
                <th>10.30-11.00</th>
                <th>11.00-11.30</th>
                <th>11.30-12.00</th>
            </tr>
            <tr>
                <td>จันทร์</td>
                <td colspan="3" style="background-color: aqua;">EN813001</td>
                <td colspan="3" style="background-color: pink;">EN813304</td>
                          
            </tr>
            <tr>
                <td>อังคาร</td>
                <td colspan="3" style="background-color: palegreen">EN813002</td>
                <td colspan="3" style="background-color: yellow">EN813400</td>
                          
            </tr>
            <tr>
                <td>พุธ</td>
                <td colspan="3" style="background-color: aqua;">EN813001</td>
                <td colspan="3" style="background-color: pink;">EN813304</td>
                        
            </tr>
            <tr>
                <td>พฤหัสบดี</td>
                <td colspan="3" style="background-color: palegreen">EN813002</td>
                <td colspan="3" style="background-color: yellow">EN813400</td>          
            </tr>
        </table>
    </div>
</body>
</html>
